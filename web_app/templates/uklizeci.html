{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}
<div class="content">
    <h3>Seznam pracovníku</h3>
    <table>
        <tr>
            <th>Login</th>
            <th>Jméno</th>
            <th>Příjmení</th>
            <th>Admin</th>
        </tr>
        {% for u in users %}
            <tr>
                <td>{{ u.login }}</td>
                <td>{{ n.name }}</td>
                <td>{{ n.surname }}</td>
                <td><input type="checkbox" {% if u.isAdmin %}checked{% endif %}></td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
