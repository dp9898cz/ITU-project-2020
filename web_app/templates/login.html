<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='css/img/favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,700;0,900;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="login_form">
            <h1>Systém pro úklid</h1>
            <h1>Rentel</h1>
        </div>
        <form method="POST" action="{{ url_for(routes.login) }}">
            <h2>Login:</h2>
            <input type="text" name="login" id="login">
            <h2>Heslo:</h2>
            <input type="password" name="password" id="password">
            <input type="submit" value="Přihlásit se">
        </form>
    </div>
</body>


</html>
