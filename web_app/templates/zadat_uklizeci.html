{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}
<div class="content">
    <h1>Přidat uživatele</h1>
    <form method="POST" action="{{ url_for('routes.zadat_uklizeci') }}">
        <div class="form-content">
            <div class="grid">
                <h2>Jméno:</h2>
            </div>
            <div class="grid">
                <input type="text" id="name" name="name">
            </div>
            <div class="grid">
                <h2>Příjmení:</h2>
            </div>
            <div class="grid">
                <input type="text" name="surname" id="surname">
            </div>
            <div class="grid">
                <h2>Login:</h2>
            </div>
            <div class="grid">
                <input type="text" name="login" id="login">
            </div>
            <div class="grid">
                <h2>Heslo:</h2>
            </div>
        
            <div class="grid">
                <input type="password" name="password" id="password">
            </div>
            <div class="indicator">
                <span class="weak"></span>
                <span class="medium"></span>
                <span class="strong"></span>
            </div>
            <div class="text">Your password is too weak</div>
            <div class="grid">
                <h2>Admin(Ano/Ne)</h2>
            </div>
            <div class="grid">
                <label class="checkmark">
                    <input type="checkbox" name="admin" is="admin">
                    <span class="checkbox-custom rectangular"></span>
                </label>
            </div>
            <div class="grid">
                <a href="{{url_for('routes.uklizeci')}}">Seznam všech uživatelů</a>
            </div>
            <div class="grid">
                <input type="submit" value="Zadat">
            </div>
        </div>
    </form>
</div>
</div>
{% endblock %}
