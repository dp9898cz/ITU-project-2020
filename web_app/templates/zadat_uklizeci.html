{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}
<div class="content">
    <h1>Přidat uživatele</h1>
    <form method="POST" action="{{ url_for('routes.zadat_uklizeci') }}">
        <div class="form-content">
            <div class="grid">
                <h2>Jméno:</h2>
            </div>
            <div class="grid">
                <input type="text" id="name" name="name">
            </div>
            <div class="grid">
                <h2>Příjmení:</h2>
            </div>
            <div class="grid">
                <input type="text" name="surname" id="surname">
            </div>
            <div class="grid">
                <h2>Login:</h2>
            </div>
            <div class="grid">
                <input type="text" name="login" id="login">
            </div>
            <div class="grid">
                <h2>Heslo:</h2>
            </div>
        
            <div class="grid">
                <input onkeyup="trigger()" type="password" name="password" id="password">
            </div>
            <div class="indicator">
                <span class="weak"></span>
                <span class="medium"></span>
                <span class="strong"></span>
            </div>
            <div class="text"></div>
            <div class="grid">
                <h2>Admin(Ano/Ne)</h2>
            </div>
            <div class="grid">
                <label class="checkmark">
                    <input type="checkbox" name="admin" is="admin">
                    <span class="checkbox-custom rectangular"></span>
                </label>
            </div>
            <div class="grid">
                <a href="{{url_for('routes.uklizeci')}}">Seznam všech uživatelů</a>
            </div>
            <div class="grid">
                <input type="submit" value="Zadat">
            </div>
        </div>
    </form>
</div>
</div>
<script>
    const indicator = document.querySelector(".indicator");
    const input = document.querySelector("input");
    const weak = document.querySelector(".weak");
    const medium = document.querySelector(".medium");
    const strong = document.querySelector(".strong");
    const text = document.querySelector(".text");
    let regExpWeak = /[a-z]/;
    let regExpMedium = /\d+/;
    let regExpStrong = /.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;

    function trigger(){
        if(input.value != ""){
            indicator.style.display = "block";
            indicator.style.display = "flex";
            if(input.value.lenght <= 3 && (input.value.match(regExpWeak) || input.value.match(regExpMedium) || input.value.match(regExpStrong)))no=1;
            if(input.value.lenght >= 6 && (input.value.match(regExpWeak) && input.value.match(regExpMedium)) || (input.value.match(regExpMedium) && input.value.match(regExpStrong)) ||  (input.value.match(regExpWeak) && input.value.match(regExpStrong))))no=2;
            if(input.value.lenght >= 6 && input.value.match(regExpWeak) && input.value.match(regExpMedium) && input.value.match(regExpStrong))no=3;
            if(n == 1){
                weak.classList.add("active");
                text.style.display = "block";
                text.textContent = "Your password is too weak";
                text.classList.add("weak");
            }
             if(n == 2){
                medium.classList.add("active");
                text.textContent = "Your password is medium";
                text.classList.add("medium");
            }else{
                medium.classList.remove("active");
                text.classList.remove("medium");
            }
            if(n == 3){
                medium.classList.add("active");
                strong.classList.add("active");
                text.textContent = "Your password is strong";
                text.classList.add("strong");
            }else{
                strong.classList.remove("active");
                text.classList.remove("strong");
            
        }else{
            indicator.style.display = "none";
            text.style.display = "none";
        }
    }
</script>

{% endblock %}
